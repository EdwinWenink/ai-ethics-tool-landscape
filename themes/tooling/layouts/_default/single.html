{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
            <!--<time>{{ .Date.Format "02.01.2006 15:04" }}</time>-->
			<div>
				{{ .Content }}
			</div>
			{{ with .Params.categories }}
			<div>
				<ul id="categories">
					{{ range . }}
					<li><a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
					{{ end }}
				</ul>
			</div>
			{{ end }}
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
